<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" http-equiv="encoding">
  <meta http-equiv="content-language" content="ja">
  <title id="titletag"></title>
  <link href="src/style.css" rel="stylesheet">
  <link href="lib/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

  <div class="container" id="thisContainer">

    <!-- divs for help overlay -->
    <div id="helpTitleName"></div>
    <div id="helpCardName"></div>
    <div id="helpMenuName"></div>
    <div id="helpUnitsName"></div>
    <div id="helpBarsName"></div>
    <div id="helpBarHoverName"></div>

    <div class="row">
      <div class="col-lg-3" id="download"></div>
      <div class="col-lg-7 headings" id="pageTitle"></div>

      <div class="col-lg-1">
        <button id="clearButton" class="btn btn-info" type="button"></button>
      </div>
      <div class="col-lg-1">
        <button id="helpButton" class="btn btn-info" type="button"></button>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3"><div id="cityCardDiv"> </div></div>
      <div class="col-lg-9" id="map"> </div>
    </div>

    <div class="row">
      <div class="col-lg-12" id="chartHeading"></div>
    </div>

    <div class="row">
      <div class="col-lg-3" id="selector">
        <label for="attrSelector"></label>
      </div>
      <div class="col-lg-2">
        <select id="dropdownMenu" class="form-control">
          <option value="region" selected="selected"></option>
            <option value="protocol"></option>
            <option value="year"></option>
            <option value="population"></option>
            <option value="GDP_PPP_percap"></option>
            <option value="area"></option>
            <option value="pop_density"></option>
            <option value="diesel"></option>
            <option value="gas"></option>
            <option value="HDD"></option>
            <option value="CDD"></option>
            <option value="low_bua_pc_2014"></option>
            <option value="high_bua_pc_2014"></option>
            <option value="none"></option>
        </select>

      </div>
      <div class="col-lg-5">
        <div id="barChartLegend">
           <svg></svg>
        </div>
      </div>
      <div class="col-lg-2 units"></div>
    </div>

    <!-- ****************************************** -->
    <!-- BAR CHARTS -->
    <!-- ****************************************** -->

    <!-- BarChart ROW1: East Asia -->
    <div class="row">
      <div id="h1" class="col-lg-2 headingClass"></div>
      <div class="col-lg-12">
        <div class="data EAdata"></div>
      </div>
    </div>

    <!-- BarChart ROW2: N Amer -->
    <div class="row">
      <div id="h2" class="col-lg-2 headingClass"></div>
      <div class="col-lg-12">
        <div class="data NAdata"></div>
      </div>
    </div>

    <!-- BarChart ROW3: Europe and SE Asia -->
    <div class="row">
      <div id="h3" class="col-lg-1 headingClass"></div>
      <div id="h4" class="col-lg-2 headingClass"></div>
      <div class="col-lg-12">
        <div class="data EUdata"></div>
      </div>
    </div>

    <!-- BarChart ROW4: LatinAmer & Caribbean, South Asia, Africa, N Africa & W Asia, Oceania -->
     <div class="row">
      <div class="col-lg-12">
        <div id="h5" class="col-lg-3 headingClass"></div>
        <div id="h6" class="col-lg-1 headingClass"></div>
        <div id="h7" class="col-lg-1 headingClass"></div>
        <div id="h8" class="col-lg-3 headingClass"></div>
        <div id="h9" class="col-lg-1 headingClass"></div>
        <div class="data dataRow4"></div>
      </div>
    </div>

    <footer class="row">
      <div class="col-lg-4 footerClass" id="logo_BNP">
        <a target="_blank" href="https://group.bnpparibas/en/group/bnp-paribas-foundation"><img src="img/BNPParisbasFoundation.jpg" title="BNP Parisbas Foundation" width="75" height="75"/></a>
      </div>

      <div class="col-lg-4 footerClass" id="logo_GCP"> <!-- ratio 1:2.3 -->
        <a target="_blank" href="http://www.globalcarbonproject.org/"><img src="img/GCP.png" title="GCP" width="117" height="50"/></a>
      </div>

      <div class="col-lg-4 footerClass" id="logo_CDP"> <!-- ratio 1:2.8 -->
        <a target="_blank" href="https://www.cdp.net/en"><img src="img/CDP.png" title="CDP" width="114" height="40"/></a>
      </div>
    </footer>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/i18next.min.js"></script>
    <script src="lib/d3.v4.min.js"></script>
    <script src="lib/queue.v1.min.js"></script>
    <script src="lib/stc_visualization_components/utils.min.js"></script>
    <script src="lib/stc_visualization_components/bar.js"></script>
    <script src="lib/d3-tip.js"></script>
    <script src="lib/d3-array.v1.min.js"></script>
    <script src="lib/d3-geo.v1.min.js"></script>
    <script src="lib/d3-geo-projection.v2.min.js"></script>
    <script src="lib/topojson.v1.min.js"></script>
    <script type="text/javascript" src="lib/jquery.class.js"></script>
    <script src="lib/Help.js"></script>
    <script src="src/index.js"></script>
  </div>
</body>
</html>
